<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quitanda</title>

</head>
<body>
    <h1> Lista de Frutas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cor</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
         <tr th:each="fruta: ${frutas}" >
             <td th:text="${fruta.nome}">Nome</td>
             <td th:text="${fruta.cor}">Cor</td>
             <td th:text="${fruta.preco}">Preço</td>
         </tr>
        </tbody>
    </table>

<hr>
</body>
</html>
